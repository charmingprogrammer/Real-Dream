<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian User Rankings</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: center; 
        }
        th, td {
            white-space: nowrap;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {background-color: #f5f5f5;}
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>

<p style="text-align: center;">Date: <span id="currentDate"></span></p>

<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Winning Prize</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Ravi Kumar</td>
            <td>₹50,000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Anita Sharma</td>
            <td>₹30,000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Vikram Singh</td>
            <td>₹20,000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Priya Verma</td>
            <td>₹10,000</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Ajay Patel</td>
            <td>₹5,000</td>
        </tr>
    </tbody>
</table>

<canvas id="confetti-canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
    // Function to format the date as DD-MM-YYYY
    function formatDate(date) {
        let day = ("0" + date.getDate()).slice(-2);
        let month = ("0" + (date.getMonth() + 1)).slice(-2);
        let year = date.getFullYear();
        return `${day}-${month}-${year}`;
    }

    // Get the current date and set it in the HTML
    document.getElementById('currentDate').textContent = formatDate(new Date());

    // Function to trigger confetti effect
    function celebrate() {
        var duration = 5 * 1000;
        var end = Date.now() + duration;

        (function frame() {
            confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 }
            });
            confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 }
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());
    }

    // Call the celebrate function after 3 seconds (you can adjust this delay)
    setTimeout(celebrate, 3000);
</script>

</body>
</html>
