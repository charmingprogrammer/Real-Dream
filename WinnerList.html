<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian User Rankings</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {background-color: #f5f5f5;}
    </style>
</head>
<body>

<h2>Indian User Rankings</h2>
<p>Date: <span id="currentDate"></span></p>

<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Winning Prize (INR)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Ravi Kumar</td>
            <td>₹50,000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Anita Sharma</td>
            <td>₹30,000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Vikram Singh</td>
            <td>₹20,000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Priya Verma</td>
            <td>₹10,000</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Ajay Patel</td>
            <td>₹5,000</td>
        </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.1/dist/canvas-confetti.min.js"></script>
<script>
    // Function to format the date as DD-MM-YYYY
    function formatDate(date) {
        let day = ("0" + date.getDate()).slice(-2);
        let month = ("0" + (date.getMonth() + 1)).slice(-2);
        let year = date.getFullYear();
        return `${day}-${month}-${year}`;
    }

    // Get the current date and set it in the HTML
    document.getElementById('currentDate').textContent = formatDate(new Date());

    // Function to trigger confetti effect
    function celebrate() {
        var confettiSettings = { target: 'confetti-canvas' };
        var confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();
    }

    // Call the celebrate function after 3 seconds (you can adjust this delay)
    setTimeout(celebrate, 3000);
</script>
<canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999;"></canvas>
</body>
</html>
